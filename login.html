<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRCT - Connexion</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>SRCT</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="login-section">
    <div class="container">
      <div class="login-container">
        <h2>Connexion</h2>
        <form action="connexion.php" method="post" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Se souvenir de moi</label>
            </div>
            <a href="#" class="forgot-password">Mot de passe oublié?</a>
          </div>
          <button type="submit" class="login-btn">Se connecter</button>
        </form>
        <div class="register-link">
          <p>Vous n'avez pas encore de compte? <a href="#">Inscrivez-vous</a></p>
        </div>
      </div>
    </div>
  </section>

  <footer id="contact">
    <div class="container">
      <p>&copy; 2025 SRCT - Tous droits réservés</p>
      <p>Email : contact@SRCT.com | Tel : 01 23 45 67 89</p>
    </div>
  </footer>
</body>
</html>
