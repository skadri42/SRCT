<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRCT - Inscription</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1 class="logo">SRCT</h1>
        <nav>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#realisations">Réalisations</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="login-section">
    <div class="container">
      <div class="login-container register-container">
        <h2>Inscription</h2>
        <form action="inscription.php" method="post" class="login-form">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required placeholder="Votre nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Votre email">
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" required placeholder="Votre numéro de téléphone">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" required
              placeholder="Confirmez votre mot de passe">
          </div>
          <div class="form-group">
            <label class="remember-me">
              <input type="checkbox" name="conditions" required>
              J'accepte les <a href="politique-confidentialite.html" target="_blank">conditions d'utilisation</a>
            </label>
          </div>
          <button type="submit" class="login-btn">S'inscrire</button>
        </form>
        <div class="register-link">
          <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 SRCT - Tous droits réservés</p>
      <div class="footer-links">
        <a href="mentions-legales.html">Mentions Légales</a>
        <a href="politique-confidentialite.html">Politique de Confidentialité</a>
      </div>
    </div>
  </footer>

  <script>
    // Script pour le menu burger
    document.addEventListener('DOMContentLoaded', function () {
      const logo = document.querySelector('.logo');
      const nav = document.querySelector('nav');
      const navLinks = document.querySelectorAll('nav ul li a');

      logo.addEventListener('click', function () {
        nav.classList.toggle('active');
        logo.classList.toggle('active');
      });

      // Fermer le menu au clic sur un lien
      navLinks.forEach(link => {
        link.addEventListener('click', function () {
          nav.classList.remove('active');
          logo.classList.remove('active');
        });
      });
    });
  </script>
</body>

</html>
